{extend name="manage/base" /}
{block name="page_id"}wall{/block}
{block name="subtitle"}活动列表{/block}
{block name="main"}
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>微信墙名称</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
{volist name="list" id="wall"}
    <tr>
        <td>{$wall.id}</td>
        <td>{$wall.name}</td>
        <td>
            {$wall.active == 0 ? '<span class="label label-default"><span class="glyphicon glyphicon-remove"></span>&nbsp;关闭</span>' : '<span class="label label-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;开启</span>'}
        <td>
            {$wall.active == 0 ? '<button class="btn btn-xs btn-info"><span class="glyphicon glyphicon-play"></span> &nbsp;开启微信墙</button>' : '<button class="btn btn-xs btn-warning"><span class="glyphicon glyphicon-pause"></span> &nbsp;关闭微信墙</button>'}
            <button class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-arrow-right"></span> &nbsp;消息管理</button>
        </td>
    </tr>
{/volist}
</table>
{/block}
